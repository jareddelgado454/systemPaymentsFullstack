<div class="container">
    <mat-card class="login-form">
        <mat-card-header>
            <mat-card-title>
                Authentication
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>UserName or E-mail</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="align-end">
            <button mat-raised-button style="background-color: steelblue; color: white;">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
