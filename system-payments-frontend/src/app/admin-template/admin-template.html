<mat-toolbar>
    <button matButton>
        <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: auto;"></span>

    <button matButton>Home</button>
    <button matButton>Profile</button>

    <button matButton [matMenuTriggerFor] = "importMenu">
        <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
        Import
    </button>

    <mat-menu #importMenu="matMenu">
        <button mat-menu-item>Load Students</button>
        <button mat-menu-item>Load Payments</button>
    </mat-menu>

    <button style="background-color: tomato;" mat-raised-button>Salir</button>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer opened="true" mode="side" position="start">
        <mat-list>
            <mat-list-item>
                <button matButton>Students</button>
            </mat-list-item>
            <mat-list-item>
                <button matButton>Payments</button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 600px;"></div>
    </mat-drawer-content>
</mat-drawer-container>
