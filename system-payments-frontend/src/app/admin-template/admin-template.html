<mat-toolbar>
    <button matButton (click)="myDrawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: auto;"></span>

    <button matButton routerLink="/home">Home</button>
    <button matButton routerLink="/profile">Profile</button>

    <button matButton [matMenuTriggerFor] = "importMenu">
        <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
        Import
    </button>

    <mat-menu #importMenu="matMenu">
        <button mat-menu-item routerLink="/loadStudents">Load Students</button>
        <button mat-menu-item routerLink="/loadPayments">Load Payments</button>
    </mat-menu>

    <button style="background-color: tomato;" mat-raised-button routerLink="/login">Exit</button>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #myDrawer opened="true" mode="side" position="start">
        <mat-list>
            <mat-list-item>
                <button matButton routerLink="/dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
            </mat-list-item>
            <mat-list-item>
                <button matButton routerLink="/students">
                    <mat-icon>dashboard</mat-icon>
                    Students
                </button>
            </mat-list-item>
            <mat-list-item>
                <button matButton routerLink="/payments">
                    <mat-icon>dashboard</mat-icon>
                    Payments
                </button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
